{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press It</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

</html>
